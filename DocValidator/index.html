<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olson</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

    <form action="doc.html" method="get">

        <div class="container-fluid">
            <div class="d-flex  justify-content-center mt-5">
                
                <div class="col-12 col-md-6 text-center">

                    <img class="w-50"
                        src=""
                        alt="Imagen de Olson Capital">
                    <h2 class="t">Registrate</h2>

                    <div class="">

                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingName">Primer Nombre</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingLastN">Segundo Nombre</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingName">Apellido Materno</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingLastN">Apellido Paterno</label>
                                </div>
                            </div>
                        </div>
                        

                        <div class="row">

                            <div class="col-6">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingEmail">Correo electronico</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingOhone">Numero de telefono</label>
                                </div>
                            

                            </div>
                            

                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="tipo">¿Cual es tu actividad fiscal?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="fisica" value="fisica" required>
                                    <label class="form-check-label" for="fisica">Persona Física</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="moral" value="moral" required>
                                    <label class="form-check-label" for="moral">Persona Moral</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div>
                        <input id="submitbtn" type="submit" class="btn btn-primary" value="Enviar">

                    </div>
                </div>
            </div>
            
        </div>


    </form>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
